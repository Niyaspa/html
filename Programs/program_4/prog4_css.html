<html>
<head>
<title>Styling Example</title>

<link rel="stylesheet" href="style.css">
<style>
	body {font-family: Arial, sans-serif;background-color: #f0f0f0;}
	h1 {color: darkblue;}


	.internal-style {border: 2px solid green;padding: 10px;}
</style>

</head>

<body>
<h1>Cascading Style Sheets</h1>
<p class="internal-style">This paragraph uses internal and external styling.</p>
<p style="color: red; font-weight: bold;">This paragraph uses inline and external styling.</p>
</body>
</html>
