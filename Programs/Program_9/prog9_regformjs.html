<html>
<head>
    <title>Registration form</title>

    <script src="validation.js" defer></script>
</head>
<body>
    <h2>Registration Form</h2>
    <form name="registrationForm" onsubmit="return validateForm()" method="post" action="success.html">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password"><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"><br><br>

        <label>Gender:</label>
        <label for="male"><input type="radio" id="male" name="gender" value="Male"> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="Female"> Female</label><br><br>

        <label for="mob">Mobile Number:</label>
        <input type="text" id="mob" name="mob" placeholder="Enter your 10-digit mobile number"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address"></textarea><br><br>

        <label for="emailid">Email ID:</label>
        <input type="email" id="emailid" name="emailid" placeholder="Enter your email"><br><br>

        <div class="form-group submit">
            <input type="submit" value="Register"><br><br>
        </div>
    </form>
</body>
</html>
